{%extends 'home.html'%}{%block title%} Tag details{%endblock%} {%block content%}
<h1>Create Tag</h1>

<div>
  <form action="/tags/new" method="POST">
    <div>
      <div class="post-div-title">
        <label for="name_tag" class="labels label-title">Name</label>
        <input
          type="text"
          name="name_tag"
          placeholder="Enter a name for the tag"
          class="post-title" />
      </div>
      <div class="posts">
        {%for post in posts%}
        <div class="post">
          <!-- <input type="hidden" name="post" value="no" /> -->
          <input type="checkbox" name="post" value="{{post.id}}" />
          <label for="post">{{post.title}}</label>
        </div>
        {%endfor%}
      </div>
      <div class="buttons-edit bt">
        <button
          onclick="history.back()"
          type="button"
          class="post-btn return-btn">
          Cancel
        </button>
        <button class="post-btn edit">Add</button>
      </div>
    </div>
  </form>
</div>

{%endblock%}
