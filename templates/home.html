<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%block title%}Home{%endblock%}</title>
    <link rel="stylesheet" href="/static/styles/main.css" />
  </head>
  <body>
    <div>
      <nav>
        <ul class="nav">
          <li class="nav-li"><a href="/">HOME</a></li>
          <li class="nav-li"><a href="/users/new">New User</a></li>
          <li class="nav-li">
            <a href="/user/edit"
              >Edit User(thinking of a way to make it work)</a
            >
          </li>
          <li class="nav-li"><a href="/tags">Tags</a></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      {%block content %}
      <h1>Users</h1>

      <div class="user-list">
        <ul>
          {%for user in users %}
          <li><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
          {%endfor%}
        </ul>
      </div>
      <div class="add-user-div">
        <form action="/users/new">
          <button>Add new user</button>
        </form>
      </div>
      <div class="post-list">
        <h1>Posts</h1>
        <ul>
          {%for post in posts %}
          <li>{{post.title}}</li>
          {%endfor%}
        </ul>
      </div>
      {%endblock%}
    </div>
  </body>
</html>
