<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%block title%}Home{%endblock%}</title>
    <link rel="stylesheet" href="/static/styles/main.css" />
  </head>
  <body>
    <div class="nav">
      <nav>
        <ul>
          <li><a href="/">HOME</a></li>
          <li><a href="/users/new">New User</a></li>
          <li>
            <a href="/user/edit"
              >Edit User(thinking of a way to make it work)</a
            >
          </li>
        </ul>
      </nav>
    </div>
    {%block content %}
    <h1>Users</h1>

    <div class="user-list">
      <ul>
        {%for user in users %}
        <li><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
        {%endfor%}
      </ul>
    </div>
    <div class="add-user-div">
      <form action="/users/new">
        <button>Add new user</button>
      </form>
    </div>
    {%endblock%}
  </body>
</html>
