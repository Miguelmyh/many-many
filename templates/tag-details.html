{%extends 'home.html'%}{%block title%} Tag details{%endblock%} {%block content%}
<h1>{{tag.name}}</h1>

<ul>
  {%for post in posts %}
  <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
  {%endfor%}
</ul>
<div>
  <form action="/tags/{{tag.id}}/edit">
    <button>edit tag</button>
  </form>
</div>
{%endblock%}
